<input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">

<div class="container">
    <div class="card well container-fluid" ng-repeat="place in places track by $index">
        <div class="location-name">{{ place.name }}</div>
        <button class="btn btn-flat btn-warning" ng-click="removePlace($index)">Delete</button>
    </div>
</div>

<button ng-show="places.length" ng-click="submit">LEGGO</button>
